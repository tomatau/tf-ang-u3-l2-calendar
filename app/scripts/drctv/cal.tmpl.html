<div ng-repeat="week in weeks">
    <div class="day" ng-repeat="d in week" ng-class="{currentMonth: d.isCurrentMonth}">
        {{ d.weekday }}&nbsp; {{ d.dayName }}
    </div>
</div>

<style>
    .day {
        width: 100px;
        height: 100px;
        border: 1px solid #828382;
        margin: 1px;
        display: inline-block;
        background-color: #BBC;
        padding: 3px;
    }
    .day.currentMonth {
        background-color: #fffefA;
    }
</style>
